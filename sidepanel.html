<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>Chat Page</title>
</head>

<body class="page">

  <div class="app-container">

    <header class="header">
      <h2 class="header">
        scolarly
      </h2>
    </header>

    <div class="chat-container">

      <div class="chat-bot">
        <span class="message-sender">SC</span>
        <p>Hello, how are you today? This is the biggest opportun</p>
      </div>
      <div class="chat-user">
        <p>Good, how are you. I want to try on something today</p>
      </div>
      <div class="chat-bot">
        <span class="message-sender">SC</span>
        <p>Test</p>
      </div>
    </div>
    <div class="chat-input">
      <div class="input-side">
        <div class="file-attach">
          <input id="file-input" type="file" multiple>
          <button id="file-select-btn">Select File</button>
          <span class="file-status">No file chosen</span>
          <script src="button-worker.js"></script>
        </div>
        <input type="text" id="message-input" placeholder="Enter question ...">
      </div>
      <button type="button" id="send-button">Send</button>
    </div>

</body>

<script>
  document.getElementById('attach-file-btn').addEventListener('click', function () {
    window.open('popup-file.html', 'filePopup', 'width=400,height=300')
  });
</script>

</html>
