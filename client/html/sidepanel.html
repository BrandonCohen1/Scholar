<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/client/css/style.css">
  <script src="/client/js/files-worker.js" defer></script>
  <script src="/client/js/chat-worker.js" defer></script>
  <script src="/client/js/toggle-icon.js" defer></script>
  <script src="/path/to/toggle-feature.js" defer></script>
  <script src="/client/html/advanced-toggle.js" defer></script>
  <title>Chat Page</title>
</head>

<body class="page">

  <div class="app-container">

    <header>
      <h2 class="header">
        SCHOLARLY

        <img id="advanced-button" data-modal-target="#modal" src="../images/cog.png" width="30px">
        <div class="modal" id="modal">
          <div class="modal-header">
            <div class="adv-search">Advanced Search</div>
            <button data-close-button class="close-button">&times;</button>
          </div>
          <div class="modal-body">
           
            <form method="get" id="search" >
              <label  for="Search" class="adv-search">Search:</label>
              <input class= "adv-input" type="text" placeholder="Query..."><br><br>
        
              <label for="api" class="adv-search">Api Key:</label>
              <input class= "adv-input" type="text" placeholder="Your Key..."><br><br>
        
              <label for="Number of Papers" class="adv-search">Number of Papers:</label>
              <input class= "adv-input" type="number" min="1" max="100" placeholder="100 Max"><br><br>
              
              <button class="form-submit" type="submit" form="search" value="Submit">Submit</button>
          </form>

          </div>
        </div>
        <div id="overlay"></div>
        <input type="checkbox" id="advanced-input" ></input>
      </h2>
    </header>


    <ul class="chat-container">
      <li class="chat bot">
        <span class="starter"><img src="../images/50Logo.png"></span>
        <p>Hello, how are you!</p>
      </li>
    </ul>
    <div class="selected-files-container">
      <span class="selected-files"></span>
    </div>

    

    <div class="chat-input">
      <div class="file-attach">
        <input id="file-input" type="file" accept="pdf" multiple>
        <button id="file-select-btn">
          <i class="fa-solid fa-paperclip"></i>
        </button>
      </div>
      <textarea placeholder="Enter question ..."></textarea>
      <span id="send-button" class="send-button"><i class="fa-regular fa-paper-plane"></i></span>
    </div>
  </div>
  
</body>

</html>
