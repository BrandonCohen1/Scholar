<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/client/css/style.css">
  <script src="/client/js/files-worker.js" defer></script>
  <script src="/client/js/chat-worker.js" defer></script>
  <script src="/path/to/toggle-feature.js" defer></script>
  <title>Chat Page</title>
</head>

<body class="page">

  <div class="app-container">

    <header class="header">
      <h2 class="header">
        SCHOLARLY
      </h2>
    </header>

    <div class="toggle-options">
      <button id="toggle-file-selection" class="toggle-btn active">File Selection</button>
      <button id="toggle-internet-search" class="toggle-btn">Internet Search</button>
    </div>

    <ul class="chat-container">

      <li class="chat bot">
        <span class="starter">SC</span>
        <p>Hello, how are you!</p>
      </li>
    </ul>
    <div class="selected-files-container">
      <span>Selected files :</span>
      <span class="selected-files"></span>
    </div>
    <div class="chat-input">
      <div class="file-attach">
        <input id="file-input" type="file" accept="pdf" multiple>
        <button id="file-select-btn">
          <i class="fa-solid fa-paperclip"></i>
        </button>
      </div>
      <textarea placeholder="Enter question ..."></textarea>
      <span id="send-button" class="send-button"><i class="fa-regular fa-paper-plane"></i></span>
    </div>
  </div>
</body>

</html>
